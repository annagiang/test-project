<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Sign Up</title>
	<!-- Bootstrap 
    ================================================== -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<!-- Custom Css 
    ================================================== -->
	<link rel="stylesheet" href="js/jquery.rs.checkable/jquery.rs.checkable.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/responsive.css" />
	<!-- Google Fonts
	================================================== -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,300,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">
		<div class="form-signup">
			<div class="header-form text-center clearfix">
				<a href="#" class="logo"><img src="image/logo.svg" alt="" /></a>
				<h3>Create new account</h3>
				<p>Enter your credentials bellow</p>
			</div>
			<div class="content-form clearfix">
				<form action="singup.html" method="post" class="">
					<div class="row">
						<div class="col-xs-7">
							<div class="form-group form-group-lg">
								<label for="name">Full name</label>
								<input type="text" class="form-control" name="name" id="name" required=""  placeholder="Name and surname">
							</div>
						</div>
						<div class="col-xs-5">
							<div class="form-group form-group-lg">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username" id="username" required=""  placeholder="Username">
							</div>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label for="email">Email address</label>
						<input type="email" class="form-control" name="email" id="email" required="" data-parsley-type="email" placeholder="Email address">
					</div>
					<div class="row">
						<div class="col-xs-7">
							<div class="form-group form-group-lg">
								<label for="country">Country</label>
								<input type="text" class="form-control"  name="country" required=""  id="country" placeholder="Country">
							</div>
						</div>
						<div class="col-xs-5">
							<div class="form-group form-group-lg">
								<label for="city">City</label>
								<input type="text" class="form-control" name="city" required=""  id="city" placeholder="City">
							</div>
						</div>
					</div>
					<div class="form-group form-group-lg">
						<label for="password">Password</label>
						<input type="password" class="form-control" name="password" required=""  id="password" placeholder="Password">
						<input type="password" class="form-control" name="re-pass" required=""  placeholder="Repeat password">
					</div>
					<div class="row">
						<div class="col-xs-7 checkbox">
							<label>
								<input type="checkbox" name="checkbox" required="" data-parsley-checkmin="1" value="1">
								I accept the <a href="#">Terms & Conditions</a>
							</label>
						</div>
						<div class="col-xs-5">
							<button type="submit" class="btn btn-success btn-lg">Create account</button>
						</div>
					</div>
				</form>
			</div>
		
		</div>
		<div class="text-center signin">
			Have account already? <a href="#">Sign in</a>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<!-- Bootstrap Js Compiled Plugins -->
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.rs.checkable/jquery.rs.checkable.js"></script>
	<script type="text/javascript" src="js/parsley.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
